<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Parcel Home Page</title>
		<link rel="stylesheet" href="styles.css" />
		<script type="module" src="app.js"></script>
	</head>
	<body>
		<h1>Hello World!</h1>

			<source
				type="image/webp"

				srcset="image.jpg?width=400, image.jpg?width=800 2x"
			/>
			<img src="image.jpg?width=400" width="400" />
		</picture>
	</body>
